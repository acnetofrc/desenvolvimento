<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    -->
    <link rel="stylesheet" href="./estilos/bootstrap.min.css">
    <link rel="stylesheet" href="./estilos/veiculos.css" >
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div id="cadastro">
        <form>
<!--
    primeira linha
-->
            <div class="row">
                <div class="col-md-4 col-md-offset-0">
                    <label>Nome do Proprietário</label>
                    <input type="text" class="form-control" name="nomeProprietario">                   
                </div>
                <div class="col-md-2 col-md-offset-2">
                    <label>Apelido</label>
                    <input type="text" class="form-control" name="apelido">                   
                </div>
                <div class="col-md-2 col-md-offset-2">
                    <label>Dt.Cadastro</label>
                    <input type="date" class="form-control" name="dtCadastro">                   
                </div>               
            </div>
            <hr>

            <div class="row" id="coluna2">
                <div class="col-md-6 col-md-offset-0" id="coluna2a">
                    <label>Descrição da Roupa</label>
                    <input type="text" class="form-control" name="nomeProprietario">                   
                    <div class="row">
                        <div class="col-md-6 col-md-offset-0">
                            <label>1 campo</label>
                            <input type="text" class="form-control" name="nomeProprietario">        
                        </div>      
                        <div class="col-md-3 col-md-offset-0">
                            <label>2 campo</label>
                            <input type="text" class="form-control" name="nomeProprietario">        
                        </div>      
                        <div class="col-md-3 col-md-offset-0">
                            <label>3 campo</label>
                            <input type="text" class="form-control" name="nomeProprietario">        
                        </div>      

                    </div>

                </div>
                <div class="col-md-6 col-md-offset-0">
                    <label>Fornecedor</label>
                    <input type="text" class="form-control" name="apelido"> 
                    <div class="row">
                        <div class="col-md-1 col-md-offset-0">
                            <label>Campo1</label>
                            <input type="text" class="form-control" name="apelido"> 
                        </div>
                        <div class="col-md-1 col-md-offset-0">
                            <label>Campo2</label>
                            <input type="text" class="form-control" name="apelido"> 
                        </div>
                        <div class="col-md-1 col-md-offset-0">
                            <label>Campo3</label>
                            <input type="text" class="form-control" name="apelido"> 
                        </div>
        
                    </div>

                </div>
            </div>
            <hr>

<!--
    sexta linha
-->
            <hr>
            <br>
            <div class="row">
                <div class="col-md-8 col-md-offset-4">
                    <button type="submit" class="btn btn-primary">Gravar</button>
                    <button type="submit" class="btn btn-default" class="col-md-8 col-md-offset-2">Cancelar</button>                    
                </div>
            </div>



        </form>
        
    </div>


<!-- -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    -->
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
