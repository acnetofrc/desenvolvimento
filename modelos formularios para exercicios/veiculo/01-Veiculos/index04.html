<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    -->
    <link rel="stylesheet" href="./estilos/bootstrap.min.css">
    <link rel="stylesheet" href="./estilos/veiculos.css" >
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div id="cadastro">
        <form>
<!--
    primeira linha
-->
            <div class="row">
                <div class="col-md-4 col-md-offset-0">
                    <label>Nome do Proprietário</label>
                    <input type="text" class="form-control" name="nomeProprietario">                   
                </div>
                <div class="col-md-2 col-md-offset-2">
                    <label>Apelido</label>
                    <input type="text" class="form-control" name="apelido">                   
                </div>
                <div class="col-md-2 col-md-offset-2">
                    <label>Dt.Cadastro</label>
                    <input type="date" class="form-control" name="dtCadastro">                   
                </div>               
            </div>
            <hr>
<!--
    segunda linha
-->
            <div class="row">
                <div class="col-md-2 col-md-offset-0">
                    <label>Placa</label>
                    <input type="text" class="form-control" name="placa">                   
                </div>
                <div class="col-md-2 col-md-offset-0">
                    <label>Marca</label>
                    <select class="form-control" id="marca">
                        <option>Chevrolet</option>
                        <option>Fiat</option>
                        <option>Volkswagen</option>
                        <option>Ford</option>
                        <option>Hyundai</option>
                    </select>

                </div>
                <div class="col-md-2 col-md-offset-0">
                    <label>Modelo</label>
                    <input type="text" class="form-control" name="modelo">                   
                </div>
                <div class="col-md-2 col-md-offset-0">
                    <label>Cor</label>
                    <input type="text" class="form-control" name="cor">                   
                </div>
                <div class="col-md-2 col-md-offset-0">
                    <label>Km</label>
                    <input type="number" class="form-control" name="km">                   
                </div>
                <div class="col-md-1 col-md-offset-0">
                    <label>Ano.Fab</label>
                    <input type="text" class="form-control" name="anoFabrica">                   
                </div>
                <div class="col-md-1 col-md-offset-0">
                    <label>Ano.Mod</label>
                    <input type="text" class="form-control" name="anoModelo">                   
                </div>                
            </div>
            <hr>
<!--
    terceira linha
-->
            <div class="row">
                <div class="col-md-3 col-md-offset-0">
                    <label class="radio-inline">
                        <input type="radio" name="optipo" value"nacional" checked>Nacional                   
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optipo" value"importado">Importado
                    </label>
                </div>

                <div class="col-md-2 col-md-offset-0">
                    <label>Espécie</label>
                    <select class="form-control" name"especie">
                        <option>Automóvel</option>
                        <option>Motocicleta</option>
                        <option>Ônibus</option>
                        <option>Caminhão</option>
                    </select>
                </div>

                <div class="col-md-4 col-md-offset-0">
                    <label>Acessórios</label>
                    <input type="text" class="form-control" name="acessorios">                   
                </div>                

            </div>
            <hr>
<!--
    quarta linha
-->
            <div class="row">
                <div class="col-md-2 col-md-offset-0">
                    <label>Tipo Combustível</label>
                    <select class="form-control" name"combustivel">
                        <option>Flex</option>
                        <option>Gasolina</option>
                        <option>Alcool</option>
                        <option>Diesel</option>
                        <option>Elétrico</option>
                    </select>
                </div>

                <div class="col-md-1 col-md-offset-0">
                    <label>Cilindros</label>
                    <input type="text" class="form-control" name="cilindros">                   
                </div>                
                <div class="col-md-2 col-md-offset-1">
                    <label>Nº Chassi</label>
                    <input type="text" class="form-control" name="chassi">                   
                </div>                
                <div class="col-md-2 col-md-offset-1">
                    <label>Nº Renavan</label>
                    <input type="text" class="form-control" name="renavan">                   
                </div>                
            </div>
            <hr>

<!--
    quinta linha
-->
            <div class="row">
                <div class="col-md-8 col-md-offset-0" class="form-control">
                    <label>Acessórios</label>
                    <input type="checkbox"  name="acessorios" value="bagageiro">Bagageiro
                    <input type="checkbox"  name="acessorios" value="engate">Engate
                    <input type="checkbox"  name="acessorios" value="vidroEletrico">Vidro Elétrico
                    <input type="checkbox"  name="acessorios" value="insufilme">Insufilme
                </div>                
            </div>
            <hr>
<!--
    sexta linha
-->
            <div class="row">
                <div class="col-md-8 col-md-offset-4">
                    <button type="submit" class="btn btn-primary">Gravar</button>
                    <button type="submit" class="btn btn-default">Cancelar</button>
                    
                </div>                
            </div>
            <hr>
            <div class="row">
                <div class="col-md-8 col-md-offset-4">
                    <button type="submit" class="btn btn-primary">Gravar</button>
                    <button type="submit" class="btn btn-default" class="col-md-8 col-md-offset-2">Cancelar</button>                    
                </div>
            </div>



        </form>
        
    </div>


<!-- -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    -->
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
