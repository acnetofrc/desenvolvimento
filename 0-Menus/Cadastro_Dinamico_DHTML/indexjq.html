<!DOCTYPE html>

<html lang="pt">

<html>
    <head>
        <title>Aprendendo Html</title>
        <meta charset="UTF-8" />
        <script type="text/javascript" src="./dinamicojq.js"> </script>
        <script type="text/javascript" src="./jquery-3.3.1.js"> </script>
        <link rel="stylesheet" type="text/css" href="./style.css">        
    </head>

    <body>
        <section id='DadosPessoais'> 
           <h1>Cadastro Dinâmico - Em Execução</h1>
            <fieldset id="formCadastroPessoas">
                <legend> Dados Pessoais </legend>
                <form>
                    <div>
                            <label for ="nome"> Nome: </label>
                            <input type="text" name="nome" id="nome"/>
                    </div>
    
                    <div>
                        <label for ="sobrenome"> Sobrenome: </label>
                        <input type="text" class="campo" name="sobrenome"  id="sobrenome"/>
                    </div>
                    <div>
                        <label for ="cpf"> CPF: </label>
                        <input type="text" class="campo" name="cpf"  id="cpf"/>
                    </div>
                    <div>
                        <label for ="telefone"> Telefone: </label>
                        <input type="text" class="campo" name="telefone"  id="telefone"/>
                    </div>
                    <div>
                        <label for ="endereco"> Endereço: </label>
                        <input type="text" class="campo" name="endereco"  id="endereco"/>
                    </div>

                    <div>
                        <br/>
                        <input type = "button" value="Enviar Dados" onclick="cadastrarPessoas()"/> 
                    </div>                            
                </form>
            </fieldset>

            <fieldset>
                <legend> Registros Cadastrados </legend>
                <table border="1" id="registros">
                    <tr>
                        <td id="tb-nome">Nome</td>
                        <td id="tb-sobrenome">Sobrenome</td>
                        <td id="tb-cpf">CPF</td>                        
                        <td id="tb-telefone">Telefone</td>
                        <td id="tb-endereco">Endereço</td>                                                
                    </tr>
                </table>
            </fieldset>                
        </section> 
    </body>
</html>
