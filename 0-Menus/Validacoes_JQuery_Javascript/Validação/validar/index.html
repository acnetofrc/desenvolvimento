<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Validação</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<!--    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>
-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(function validarForm() {
            var emBranco = 0;
            console.log('Entrei na validação!'); 
            console.log('Vazios: '+emBranco); 

            $("[tag=1]").each(function(){
        
                if($(this).val() == '' || $(this).val() == null)
                {
                    emBranco++;
                    console.log('Existem campos obrigatórios em branco!');
                    $(this).css({'border': '1px solid salmon'});
                    $(this).focus();

                    $(this).focus(function() { 
                        $(this).removeAttr('style');
                    });             
                }
                console.log('Vazios: '+emBranco); 

            });

            if(emBranco == 0)
                console.log('Todos os campos obrigatorios estão preenchidos!');
        })
    </script>
        
</head>

<body>

    <h3> Validando dados</h3>

    <form id="cadastro" method="post" onkeypress="validarForm()">

        <div class="form-group">

            <div>
                <span style="display:inline-table; width:170px;">1-Cidade:</span>                
                <input type="text" name="cidade" value="" placeholder="Cidade" size="60" tag="1"> </br>
            </div>
            <br>            
            <div>
                <span style="display:inline-table; width:170px;">0-Estado:</span>                
                <input type="text" name="estado" value="" placeholder="0-estado" size="60" tag=0> </br>
            </div>
            <br>
            <div>
                <span style="display:inline-table; width:170px;">1-CPF:</span>                
                <input type="text" name="cpf" value="" placeholder="Cidade" size="60" tag=1> </br>
            </div>
            <br>
            <div>
                <span style="display:inline-table; width:170px;">1-Profissão:</span>                                
                <input type="text" name="profissao" value="" placeholder="0-profissão" size="60" tag="0"> </br>
            </div>
            <br>
            <div>
                <span style="display:inline-table; width:170px;">1-Data:</span>                                
                <input type="date" name="data" value="" placeholder="data nascimento" size="60" tag="1"> </br>
            </div>
            <br>

            <div>
                <button type="submit"> Gravar </button>
            </div>
        </div>
    </form>


    <script src="js/funcoes.js"></script>

</body>

</html>
