
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>validando</title>

<link rel="stylesheet" type="text/css" media="screen" href="css/screen.css" />
<script src="http://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="jquery.validate.js" type="text/javascript"></script>

<script type="text/javascript">
$().ready(function() {
	$("#form1").validate();
	$("#form2").validate({
		submitHandler:function(){
			alert("validado");
		}
	});
});
</script>

<style type="text/css">
#commentForm { width: 500px; }
#commentForm label { width: 250px; display: block; float: left; }
#commentForm label.error, #commentForm input.submit { margin-left: 253px; }
.focus { background-color: red; }
</style>

</head>
<body>
<pre>
	Comandos básicos:
	
	class : required - diz que o campo é necessário
	class : email - valida o campo como um email
	minlength : minimo de caracteres
	maxlength : máximo de caracteres
	
</pre>

<label >Apos validar tudo enviar o formulario normalmente </label >
<form id="form1">
	<p>
		<label>Seu nome:</label>
		<input type="text" name="nome" class="required">
	</p>
	<p>
		<label>Seu email:</label>
		<input type="text" name="email" class="required email">
	</p>
	<p>
		<label>Seu assunto:</label>
		<input type="text" name="assunto" maxlength="2" class="required ">
	</p>
	<p>
		<label>Seu comentario:</label>
		<input type="text" name="comentario" minlength="5" class="required ">
	</p>
	<input type="submit" value="enviar" />
</form>

<label >Apos validar tudo executa o que foi colocado dentro do submitHandler do seletor </label >
<form id="form2">
	<p>
		<label>Seu nome:</label>
		<input type="text" name="nome" class="required">
	</p>
	<p>
		<label>Seu email:</label>
		<input type="text" name="email" class="required email">
	</p>
	<p>
		<label>Seu assunto:</label>
		<input type="text" name="assunto" maxlength="2" class="required ">
	</p>
	<p>
		<label>Seu comentario:</label>
		<input type="text" name="comentario" minlength="5" class="required ">
	</p>
	<input type="submit" value="enviar" />
</form>

</body>
</html>
