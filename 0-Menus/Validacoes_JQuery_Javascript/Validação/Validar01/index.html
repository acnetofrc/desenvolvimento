$(function validar() {

    console.log("Entrei!");
    $(document).ready(function () {
        
        $("input").blur(function () {
            if ($(this).val() == "") {
                $(this).css({ "border": "5px solid yellow", "padding": "2px" });
                $(this).focus();
            }
        });
        $("#botao").click(function () {
            var cont = 0;
            $("#form input").each(function () {
                if ($(this).val() == "") {
                    $(this).css({ "border": "2px solid green", "padding": "2px" });
                    cont++;
                }
            });
            if (cont == 0) {
                $("#form").submit();
            }
        });

    });

})

    </script>
