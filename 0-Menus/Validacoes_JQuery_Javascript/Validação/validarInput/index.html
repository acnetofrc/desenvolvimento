    <div class="container-fluid register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
                <h3>Bem-vindo</h3>
                <p>Cadastre sua empresa para melhor utilizar nossos recursos</p>
                <input type="submit" name="" value="Login" /><br />
            </div>

            <div class="col-md-9 register-right">

                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane show active" id="home" aria-labelledby="home-tab">
                        <h3 class="register-heading">Cadastro de Empresa</h3>
                        <div class="row register-form">
                            <form action="" method='post'>
                                <div class="col-md-12">
                                    <div class="form-group ">
                                        <label for="razao">Razão Social:</label>
                                        <input type="text" class="form-control" placeholder="Nome da empresa no CNPJ"
                                            value="" id="razao " tag=1 />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="cnpj">CNPJ</label>
                                        <input type="text" class="form-control" placeholder="99.999.999/9999-99"
                                            value="" id="cnpj" maxlength="14" tag=1 />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="regime">Regime</label>
                                        <select class="form-control">
                                            <option class="hidden" selected disabled>-
                                            </option>
                                            <option>MEI</option>
                                            <option>Simples Nacional</option>
                                            <option>Lucro Presumido</option>
                                            <option>Lucro Real</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="rua">CEP</label>
                                        <input type="text" class="form-control" placeholder="99.999-999" value=""
                                            maxlength="10" id="cep" tag="1" />
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label for="rua">Cidade</label>
                                        <input type="text" class="form-control" placeholder="Cidade" value=""
                                            id="cidade" tag="1" />
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label for="uf">Estado</label>
                                        <input type="text" class="form-control" placeholder="Estado" value="" id="uf"
                                            tag="0" />
                                    </div>
                                </div>
                                <div class="col-md-9">
                                    <div class="form-group">
                                        <label for="rua">Rua</label>
                                        <input type="text" class="form-control" placeholder="Rua" value="" id="rua"
                                            tag="0" minlength="5" />
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label for="numero">Numero:</label>
                                        <input type="text" class="form-control" placeholder="0000" id="numero"
                                            required />
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="complemento">Complemento</label>
                                        <input type="text" class="form-control" placeholder="Complemento" value=""
                                            id="complemento" />
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" placeholder="email@example.com"
                                            value="" id="Email" tag="1" />
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label for="logo">Logo</label>
                                        <input type="file" name="logo" class="form-control" placeholder="" value=""
                                            id="files" accept="image/*" />
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <img id="image" />
                                </div>
                                <input type="submit" class="btnRegister" value="Registrar" id="btn1" />
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/jtoaster.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                var emBranco = 0;

                $("[tag=1]").each(function () {

                    if ($(this).val() == '' || $(this).val() == null) {
                        emBranco++;
                        showToast('O campo ' + this.id +
                            ' é obrigatório!');
                        $(this).css({
                            'border': '1px solid salmon'
                        });
                        $(this).on('focus', function () {
                            $(this).removeAttr('style');
                        });

                    }
                });
                if (emBranco == 0)
                    console.log('Todos os campos obrigatorios estão preenchidos!');
            })
        })
    </script>
